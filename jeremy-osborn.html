    <figcaption>
    <p><b>Jeremy Osborn is Academic Director for Aquent Gymnasium</b> and also the instructor for Gymnasium’s recent course “Responsive Web Design: Promote Yourself Responsively”. He has been active as a designer, educator, and writer in the creative technology industry for more than 20 years. From building websites for Boston-area startups to developing the Graphic & Web Design certificate program at Boston University’s Center for Digital Imaging Arts and teaching in Fortune 500 corporations, Jeremy’s knowledge and experience ensure that students acquire real-world skills in each featured subject. His recent book, “HTML5 Digital Classroom,” is currently available on Amazon.com.</p>
    </figcaption>
